{% load static from staticfiles %}

<html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ article.slug }}</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <a href="{% url 'articles:list' %}"><img src="{% static 'django_logo_1.png' %}"></a>
    <div class="wrapper">
        <nav>
            <ul>
                <li>
                    <form class="logout-link" action="{% url 'accounts:logout' %}" method="post">
                    {% csrf_token %}
                    <button class="btn-btn" type="submit">Logout</button>
                    </form>
                </li>
            </ul>
        </nav>
        {% block content %}

        {% endblock %}
    </div>

</body>
</html>
